main:
    youtube-summarize:
      .gitignore:
        content: |-
          Git除外設定
          外部依存: なし
          機能:
          - 一時ファイル除外
          - 環境設定ファイル除外
          - キャッシュファイル除外
        dependency: []
      .streamlit/config.toml:
        content: |-
          Streamlit設定ファイル
          外部依存: なし
          機能:
          - サーバー設定
          - テーマ設定
        dependency: []
      README.md:
        content: |-
          プロジェクトドキュメント
          外部依存: なし
          機能:
          - インストール手順
          - 環境設定手順
          - 実行方法説明
        dependency: []
      assets/style.css:
        content: |-
          スタイル定義
          外部依存:
          - Google Fonts (Inter)
          機能:
          - アプリケーション全体のスタイリング
          - レスポンシブデザイン
          - シンプルな要約表示（四角枠なし）
          - チャンネル動画カード表示
          - インタラクティブなUIコンポーネント
          - 削除ボタンのスタイリング
        dependency: []
      main.py:
        content: |-
          メインアプリケーション
          外部依存:
          - streamlit
          - dotenv
          - os
          機能:
          - YouTubeビデオ要約生成
          - 多言語サポート（日本語、英語、中国語）
          - データベース連携
          - チャンネルの最新動画表示
          - シンプルな要約表示UI
          - 要約履歴管理
            - 履歴表示
            - 履歴削除
        dependency:
          - utils/__init__.py
          - utils/db_handler.py
          - assets/style.css
      pyproject.toml:
        content: |-
          プロジェクト設定
          外部依存:
          - aiohttp
          - asyncio
          - google-api-python-client
          - google-generativeai
          - postgrest
          - streamlit
          - supabase
          機能:
          - プロジェクト依存関係管理
          - Python環境設定
        dependency: []
      utils/__init__.py:
        content: |-
          ユーティリティモジュール初期化
          外部依存: なし
          機能:
          - YouTubeHandlerとGeminiProcessorのエクスポート
        dependency:
          - utils/youtube_handler.py
          - utils/gemini_processor.py
      utils/db_handler.py:
        content: |-
          データベースハンドラー
          外部依存:
          - datetime
          - os
          - supabase
          - streamlit
          機能:
          - Supabaseデータベース接続管理
          - 要約の保存と取得
          - 要約履歴の管理
            - 言語別の要約取得
            - 要約の削除
            - 削除確認処理
        dependency: []
      utils/gemini_processor.py:
        content: |-
          Gemini AI処理クラス
          外部依存:
          - google.generativeai
          - re
          機能:
          - 多言語記事生成（日本語、英語、中国語）
          - 構造化プロンプト管理
            - 要約要件の明確な指定
            - 言語固有の最適化
            - 出力フォーマットの制御
          - 中国語テキスト処理の最適化
            - 簡体字変換
            - 文章区切り処理
        dependency: []
      utils/youtube_handler.py:
        content: |-
          YouTube API操作クラス
          外部依存:
          - googleapiclient
          - youtube_transcript_api
          - re
          機能:
          - 動画情報取得
            - タイトル
            - 説明
            - チャンネルID
          - 字幕取得（多言語対応）
          - チャンネル最新動画取得
            - 同一チャンネルの最新動画表示
            - 現在の動画を除外
            - サムネイル表示
        dependency: []
